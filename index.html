<! DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="text-2xl bg-pink flex justify-center items-center">
  <div class="relative h-96 w-96  bg-slate-100">
      <div class="absolute h-72 w-96">
   <ul id="msg_result" class="mb-0">
     
   </ul>    
       </div>
     <div class="absolute bottom-0 right-0 ...">
       <input id="msgInputValue" type="text" value="" />
       <button id="btn" onclick="return send()" class="p-1 radius-8 bg-sky-500/75 hover:bg-cyan-600">send</button>
     </div>
 </div>
<script src="/socket.io/socket.io.js"></script>
<script>
let socket =io();
function send(){
  let inputData= document.getElementById('msgInputValue').value;
  socket.emit('clientData',inputData);
  document.getElementById('msgInputValue').value="";
}
socket.on('serverData', (data)=>{
let ul = document.getElementById('msg_result');
let liElm = document.createElement('li');
liElm.classList.add("p-2")
liElm.textContent=data;
ul.appendChild(liElm);
})
</script>
</body>
</html>
